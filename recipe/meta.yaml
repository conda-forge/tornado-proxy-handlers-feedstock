{% set name = "tornado-proxy-handlers" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6e3d71b7351136c1d182162b131a7f5ec6df32ae1fd246cf893466dc38c4d195 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tornado >=6.0.2

test:
  imports:
    - tornado_proxy_handlers

about:
  home: http://github.com/timkpaine/tornado-proxy-handlers
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Tornado proxy handlers for HTTP requests and web sockets'

  description: |
    Tornado proxy handlers for HTTP requests and web sockets
  dev_url: https://github.com/timkpaine/tornado-proxy-handlers

extra:
  recipe-maintainers:
    - timkpaine
